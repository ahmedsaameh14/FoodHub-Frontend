<div class="register-wrapper d-flex align-items-center justify-content-center">
  <div class="card register-card shadow-lg p-5 w-100">
    <div class="text-center mb-4">
      <h2 class="fw-bold brand-logo" routerLink="/home">
        FoodHub<span class="text-primary-blue">.</span>
      </h2>
      <p class="text-muted small">Join our community and discover great food!</p>
    </div>

    <form [formGroup]="regForm" (ngSubmit)="onSubmit()" novalidate>
      
      <div class="mb-3">
        <label class="form-label fw-semibold small">Full Name</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-person text-muted"></i>
          </span>
          <input type="text" formControlName="name" 
                 class="form-control border-start-0 ps-0"
                 placeholder="John Doe"
                 [ngClass]="{ 'is-invalid': regForm.get('name')?.touched && regForm.get('name')?.invalid }" />
          <div class="invalid-feedback">Full name is required</div>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold small">Email Address</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-envelope text-muted"></i>
          </span>
          <input type="email" formControlName="email" 
                 class="form-control border-start-0 ps-0"
                 placeholder="name@example.com"
                 [ngClass]="{ 'is-invalid': regForm.get('email')?.touched && regForm.get('email')?.invalid }" />
          <div class="invalid-feedback">
            <div *ngIf="regForm.get('email')?.errors?.['required']">Email is required</div>
            <div *ngIf="regForm.get('email')?.errors?.['email']">Enter a valid email</div>
          </div>
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold small">Password</label>
        <div class="input-group">
          <span class="input-group-text bg-white border-end-0">
            <i class="bi bi-lock text-muted"></i>
          </span>
          <input type="password" formControlName="password" 
                 class="form-control border-start-0 ps-0"
                 placeholder="••••••••"
                 [ngClass]="{ 'is-invalid': regForm.get('password')?.touched && regForm.get('password')?.invalid }" />
          <div class="invalid-feedback">
            <div *ngIf="regForm.get('password')?.errors?.['required']">Password is required</div>
            <div *ngIf="regForm.get('password')?.errors?.['minlength']">Min 6 characters</div>
          </div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary-custom w-100 py-2 rounded-pill fw-bold shadow-sm" 
              [disabled]="regForm.invalid">
        Create Account
      </button>
    </form>

    <div class="text-center mt-4">
      <p class="small text-muted">
        Already have an account? 
        <a routerLink="/login" class="text-primary-blue fw-bold text-decoration-none">Login here</a>
      </p>
    </div>
  </div>
</div>

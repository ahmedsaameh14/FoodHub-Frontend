<div class="items-page fade-in-wrapper">
  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold mb-0">Our <span class="text-primary-blue">Menu</span></h2>
      <span class="badge bg-soft-blue text-primary-blue px-3 py-2 rounded-pill">{{ items.length }} Items</span>
    </div>

    <div class="row g-3">
      <div *ngFor="let item of items" class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 item-card shadow-sm border-0">

          <div class="item-image-container">
            <img [src]="'http://localhost:3000/uploads/' + item.img" class="card-img-top p-3" alt="{{ item.name }}">

            <div class="item-overlay">
              <button class="btn btn-primary-custom btn-sm rounded-pill px-3" (click)="openItem(item)">
                Quick View
              </button>
            </div>

            <button class="fav-btn-floating" (click)="toggleFav(item._id)"
              [title]="isFavourite(item._id) ? 'Remove from Fav' : 'Add to Fav'">
              <i [ngClass]="isFavourite(item._id) ? 'fa-solid fa-heart text-danger' : 'fa-regular fa-heart'"></i>
            </button>
          </div>

          <div class="card-body p-3">
            <h6 class="fw-bold text-dark text-truncate mb-2">{{ item.name }}</h6>

            <div class="d-flex justify-content-between align-items-center mt-3">
              <span class="badge bg-soft-blue text-primary-blue px-3 py-2 rounded-pill fw-bold">
                {{ item.price }} <small>LE</small>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-items *ngIf="selectedItem" [item]="selectedItem" (close)="selectedItem = null"></app-items>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

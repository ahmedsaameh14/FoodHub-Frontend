<div class="restaurants-page fade-in-wrapper">
  <div class="page-header text-center py-5 mb-5">
    <div class="container">
      <h1 class="fw-bold display-4">Explore <span class="text-primary-blue">Restaurants</span></h1>
      <p class="text-muted">Find your favorite flavors and discover new dining experiences.</p>
    </div>
  </div>

  <div class="container pb-5">
    <div class="row g-4">
      <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-lg-4">
        <div class="card h-100 restaurant-card shadow-sm border-0">
          
          <div class="restaurant-image-container">
            <img [src]="'http://localhost:3000/uploads/' + restaurant.img" 
                 class="card-img-top" 
                 alt="{{ restaurant.name }}">
            <div class="hover-overlay">
              <button class="btn btn-primary-custom rounded-pill px-4" 
                      [routerLink]="['/restaurants/', restaurant._id]">
                View Full Menu
              </button>
            </div>
          </div>

          <div class="card-body p-4">
            <div class="d-flex justify-content-between align-items-start mb-2">
              <h5 class="fw-bold mb-0 text-dark">{{ restaurant.name }}</h5>
            </div>
            
            <p class="small text-muted mb-3 description-truncate">{{ restaurant.desc }}</p>
            
            <div class="contact-info border-top pt-3 mt-auto">
              <div class="d-flex align-items-center mb-2">
                <i class="bi bi-telephone text-primary-blue me-2"></i>
                <small class="text-secondary">{{ restaurant.phone }}</small>
              </div>
              <div class="d-flex align-items-center">
                <i class="bi bi-geo-alt text-primary-blue me-2"></i>
                <small class="text-secondary text-truncate">{{ restaurant.address }}</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav *ngIf="totalPages > 1" class="mt-5 pt-4">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link shadow-sm" (click)="goToPage(currentPage - 1)">
            <i class="bi bi-chevron-left"></i>
          </a>
        </li>

        <li class="page-item mx-1" *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1">
          <a class="page-link shadow-sm" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
        </li>

        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link shadow-sm" (click)="goToPage(currentPage + 1)">
            <i class="bi bi-chevron-right"></i>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>

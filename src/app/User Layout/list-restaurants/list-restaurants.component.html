<div class="restaurants-page fade-in-wrapper">
  <div class="page-header text-center py-4 mb-4">
    <div class="container">
      <h2 class="fw-bold">Explore <span class="text-primary-blue">Restaurants</span></h2>
      <p class="text-muted small">Find your favorite flavors in one place.</p>
    </div>
  </div>

  <div class="container pb-5">
    <div class="row g-3"> 
      <div *ngFor="let restaurant of restaurants" class="col-sm-6 col-md-4 col-lg-3">
        <div class="card h-100 restaurant-card shadow-sm border-0">
          
          <div class="restaurant-image-container">
            <img [src]="'http://localhost:3000/uploads/' + restaurant.img" 
                 class="card-img-top" 
                 alt="{{ restaurant.name }}">
            <div class="hover-overlay">
              <button class="btn btn-primary-custom btn-sm rounded-pill px-3" 
                      [routerLink]="['/restaurants/', restaurant._id]">
                View Menu
              </button>
            </div>
          </div>

          <div class="card-body p-3">
            <div class="mb-2">
              <h6 class="fw-bold mb-1 text-dark text-truncate">{{ restaurant.name }}</h6>
            </div>
            
            <p class="tiny-text text-muted mb-2 description-truncate">{{ restaurant.desc }}</p>
            
            <div class="contact-info border-top pt-2 mt-auto">
              <div class="d-flex align-items-center mb-1">
                <i class="bi bi-telephone text-primary-blue me-2 tiny-icon"></i>
                <span class="tiny-text text-secondary">{{ restaurant.phone }}</span>
              </div>
              <div class="d-flex align-items-center">
                <i class="bi bi-geo-alt text-primary-blue me-2 tiny-icon"></i>
                <span class="tiny-text text-secondary text-truncate">{{ restaurant.address }}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <nav *ngIf="totalPages > 1" class="mt-4">
      <ul class="pagination pagination-sm justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link shadow-sm" (click)="goToPage(currentPage - 1)">&laquo;</a>
        </li>
        <li class="page-item mx-1" *ngFor="let page of [].constructor(totalPages); let i = index"
          [class.active]="currentPage === i + 1">
          <a class="page-link shadow-sm" (click)="goToPage(i + 1)">{{ i + 1 }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link shadow-sm" (click)="goToPage(currentPage + 1)">&raquo;</a>
        </li>
      </ul>
    </nav>
  </div>
</div>
